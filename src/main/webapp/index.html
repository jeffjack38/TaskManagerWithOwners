
<!DOCTYPE html>
<html>
<head>
	<link href=”bootstrap/css/bootstrap.min.css” rel=”stylesheet” type=”text/css” />
	<script type=”text/javascript” src=”bootstrap/js/bootstrap.min.js”></script>
    <title>Add Tasks to a Tasks List</title>
</head>
<body>
	<div class="container">
    <h1>Add New Task</h1>
    <form action="addTaskServlet" method="post" class="mt-5">
		
		<div class="form-group">
        	<label for="title">Title:</label>
        	<input type="text" class="form-control" id="title" name="title" required><br><br>
        </div>
        
        <div class="form-group">
        	<label for="description">Description:</label>
        	<textarea class="form-control" id="description" name="description" rows="4" cols="50" required></textarea><br><br>
        </div>
        
        <div class="form-group">
        	<label for="status">Status:</label>
        	<select class="form-control"  id="status" name="status">
            	<option value="To-Do">To-Do</option>
            	<option value="In Progress">In Progress</option>
            	<option value="Completed">Completed</option>
        	</select><br><br>
        </div>
        
        <input type="submit" value="Add Task">
    </form>
    <br>
    <a href="viewAllTasksServlet" class="btn btn-secondary">View List</a>
    <a href="addTasksForListServlet">Create a new List</a>
	<a href="index.html">Insert a new item</a>
    </div>
</body>
</html>
